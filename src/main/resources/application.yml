spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db_auth
    username: springuser
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

security:
  jwt:
    private-key: keys/private.pem
    public-key: keys/public.pem

logging:
  level:
    org.springframework.security.web: DEBUG